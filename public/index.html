<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link
			rel="stylesheet"
			href="https://www.w3schools.com/lib/w3-colors-flat.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>
		<style>
			.main {
				min-height: 100vh;
			}
			#map {
				min-height: 360px;
				width: 90%;
				left: 50%;
				transform: translateX(-50%);
			}

			#weatherImg {
				display: flex;
				justify-content: center;
			}

			#weatherText p {
				width: 85%;
				margin: 0.7em auto;
			}
		</style>
	</head>
	<body>
		<div class="main w3-container w3-flat-asbestos">
			<div class="intro w3-container w3-flat-peter-river">
				<h1>Weather App</h1>
				<p>
					Location and weather, saving to a database, querying, and mapping.
				</p>
				<p><a href="/">Checkin</a>|<a href="/checkins">Previous Checkins</a></p>
			</div>
			<div class="w3-container w3-flat-silver">
				<div class="w3-row">
					<div class="w3-col s12 m4 w3-padding">
						<div id="loc">
							<h3>Your Location</h3>
						</div>
					</div>
					<div class="w3-col s12 m8 w3-padding">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div
				class="w3-container w3-flat-wet-asphalt w3-padding-large"
				id="weather"
			>
				<h3>Weather</h3>
				<div class="w3-row">
					<div
						id="weatherImg"
						class="w3-col s12 m4 w3-padding w3-flat-asbestos"
					></div>
					<div id="weatherText" class="w3-col s12 m8 w3-padding"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
